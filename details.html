<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder - Your Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>
<body>
    <!-- Modern Navigation -->
    <nav class="modern-nav">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="index.html" class="nav-brand">CV Builder</a>
                <button class="mobile-menu-btn" id="menuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="nav-menu" id="navMenu">
                    <a href="index.html" class="nav-link active">Details</a>
                    <a href="short-bio.html" class="nav-link">Bio</a>
                    <a href="experience.html" class="nav-link">Experience</a>
                    <a href="education.html" class="nav-link">Education</a>
                    <a href="skills.html" class="nav-link">Skills</a>
                </div>
                <div class="progress-bar" style="width: 20%;"></div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-section">
                    <div class="section-header">
                        <h1 class="h3 mb-3">Your CV heading</h1>
                    </div>
                    <h2 class="h5 text-muted mb-4">How do you want employers to contact you?</h2>

                    <form id="detailsForm">
                        <div class="profile-section mb-4 text-center">
                            <div class="d-flex justify-content-center">
                                <div class="position-relative">
                                    <img src="https://via.placeholder.com/80" alt="Profile Picture" class="rounded-circle mb-3" width="80" height="80" id="profile-image">
                                    <button type="button" class="btn btn-warning btn-sm position-absolute" style="bottom: 0; right: 0; border-radius: 50%; width: 25px; height: 25px; padding: 0;" id="upload-photo">+</button>
                                    <input type="file" id="photo-input" accept="image/*" style="display: none;">
                                </div>
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="job-title" placeholder="Job Title" required>
                            <label for="job-title">Job Title</label>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="first-name" placeholder="First Name" required>
                                    <label for="first-name">First Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
                                    <label for="last-name">Last Name</label>
                                </div>
                            </div>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <div class="input-group">
                                        <select class="form-select" id="country-code" style="max-width: 150px;">
                                            <option value="+880">ðŸ‡§ðŸ‡© +880</option>
                                            <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                                            <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                                            <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                                        </select>
                                        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="address" placeholder="Address" required>
                            <label for="address">Address</label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning btn-lg">Save & Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/index.js"></script>
    <script>
        // Mobile menu toggle
        document.getElementById('menuBtn').addEventListener('click', function() {
            document.getElementById('navMenu').classList.toggle('active');
            this.querySelector('i').classList.toggle('fa-bars');
            this.querySelector('i').classList.toggle('fa-times');
        });

        // Hide mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            const navMenu = document.getElementById('navMenu');
            const menuBtn = document.getElementById('menuBtn');
            if (!navMenu.contains(e.target) && !menuBtn.contains(e.target)) {
                navMenu.classList.remove('active');
                menuBtn.querySelector('i').classList.add('fa-bars');
                menuBtn.querySelector('i').classList.remove('fa-times');
            }
        });
    </script>
</body>
</html>
